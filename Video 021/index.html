<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: aqua;
      }
      h4.yellow {
        color: yellow;
      }
      .cred {
        color: red;
      }
      .cpurple {
        color: purple;
      }
      [data="a"] {
        color: pink;
      }
      h2 {
        color: blueviolet !important;
      }
    </style>
    <title>CSS Specificity</title>
  </head>
  <body>
    <div>
      <h1 data="a">CSS Specificity</h1>
      <h3>example of user agent style sheet</h3>
      <h2 style="color: green">Demonstration of !important rule</h2>
      <h4 class="yellow cred cpurple">Example of addition of sppecificity</h4>
    </div>
  </body>
</html>
