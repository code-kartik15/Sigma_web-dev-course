<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .colorwala{
            color: red;
        }
        .hexwala{
            color: #0BEE0B;
        }
        .rbgwala{
            color: rgb(111, 33, 33)
        }
        .rbgawala{
            color:rgba(50, 46, 152, 0.999)
        }
        .hslwala{
            color:hsl(235, 100%, 50%)
        }
    </style>
</head>
<body>
    <h1>
        Lets learn about colors
    </h1>
    <P>
        <ol>
            <li class="colorwala">
                This is color name based
            </li>
            <li class="hexwala">
                    This is hex based color 
            </li>
            <li class="rbgwala">
                    This is a RBG wala
            </li>
            <li class="rbgawala">
                    This is a rgba wala
            </li>
            <li class="hslwala">
                    This is a hsl wala
            </li>
        </ol>
    </P>
</body>
</html>
