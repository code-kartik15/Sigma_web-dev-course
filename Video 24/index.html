<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
        border: 2px solid black;
        padding: 10px;
        box-shadow: 19px 6px 15px 6px #99bcde;
      }
      .text-element{
        border: 4px solid green;
        border-radius: 10px;
        outline: 2px solid black;
        text-shadow: 2px 2px 4px #832c2c;
        outline-offset: 3px;
      }
    </style>
    <title>CSS Shadows</title>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis
      accusantium nulla quidem dignissimos repudiandae mollitia, rerum officia
      labore quam distinctio. Numquam omnis voluptate neque error tempora,
      maxime quas amet ratione ab vel, nihil enim?
    </p>
  </body>
</html>
